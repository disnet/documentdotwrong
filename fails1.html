<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    addEventListener('load', function () {
      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function() {
        window.document.open();
        window.document.write(xhr.responseText);
        window.document.close();
      });
      xhr.open("get", '/success.html');
      xhr.send();
    });
</script>
<h1>loading...</h1>
</body>
</html>
